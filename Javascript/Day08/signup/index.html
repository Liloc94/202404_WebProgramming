<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index1.js" defer></script>
  </head>
  <body>
    <div class="signupContainer">
      <div class="emailBox">
        <span>Email</span>
        <input type="text" class="emailInput" placeholder="example@gmail.com" />
      </div>
      <div class="pwInputBox">
        <span>Create a password</span>
        <input type="text" class="pwInput" placeholder="must be 8 characters" />
      </div>
      <div class="pwCheckBox">
        <span>Confirm password</span>
        <input type="text" class="pwCheck" placeholder="repeat password" />
      </div>
      <div class="btnBox">
        <button class="loginBtn notpassed">Log in</button>
      </div>
    </div>
  </body>
</html>
